		[/objectives]
	[/event]
	
	#Vendraxis respawn
	[event]
			name=last breath
			first_time_only=no
			
			[filter]
				id=Vendraxis
			[/filter]
			
			[if]
				[variable]
					name=all_urns_destroyed1
					boolean_equals=yes
				[/variable]
				[then]
					[fire_event]
						name=vendraxis_dead
					[/fire_event]
					[kill]
						id=Vendraxis
						animate=yes
					[/kill]
				[/then]
				[else]
					[kill]
						id=Vendraxis
						animate=yes
					[/kill]
					
					[delay]
						time=1000
					[/delay]
					
						[unit]
							side=5
							id="Vendraxis"
							name="Vendraxis"
							type="Ref Saurian Witchdoctor"
							canrecruit=yes
							x=4
							y=4
						[/unit]
						{SPEAK Vendraxis ( _ "You can't kill me!")}
					[set_recruit]
						side=5
						recruit="Soulless,GSaurian Skirmisher,Lich Saurian Augur,GSaurian Ambusher,Lich Saurian Soothsayer,Ref Saurian Devotee Zombie,Deep Young Saurian Zombie,Ref Young Saurian Zombie"
					[/set_recruit]
					{GENERIC_UNIT 5 (Lich Saurian Augur) 8 9}
					{GENERIC_UNIT 5 (Saurian Dark Adept) 5 5}
					{PUT_SOUL_LIZARD 5 6 9}
					{PUT_SOUL_LIZARD 5 10 10}
					{GENERIC_UNIT 5 (GSaurian Skirmisher) 15 13}
					[set_variable]
						name=vendraxis_alive_first
						value=no
					[/set_variable]
				[/else]
			[/if]
	[/event]

