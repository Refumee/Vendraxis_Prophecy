	#count urns
	#define CHECK_URN_COUNT
		[set_variable]
			name=number_urn
			sub=1
		[/set_variable]
		
			#urn 1
			[if]
				[variable]
					name=number_urn
					numerical_equals=4
				[/variable]

				[then]
					[fire_event]
						name=first_urn_destroyed
					[/fire_event]
				[/then]
			[/if]
			
			#urn 2
			[if]
				[variable]
					name=number_urn
					numerical_equals=3
				[/variable]

				[then]
					[fire_event]
						name=second_urn_destroyed
					[/fire_event]
				[/then]
			[/if]
			
			#urn3
			[if]
				[variable]
					name=number_urn
					numerical_equals=2
				[/variable]

				[then]
					[fire_event]
						name=third_urn_destroyed
					[/fire_event]
				[/then]
			[/if]
			
			#urn 4
			[if]
				[variable]
					name=number_urn
					numerical_equals=1
				[/variable]

				[then]
					[fire_event]
						name=fourth_urn_destroyed
					[/fire_event]
				[/then]
			[/if]
			
			#urn 5
			[if]
				[variable]
					name=number_urn
					numerical_equals=0
				[/variable]

				[then]
					[fire_event]
						name=all_urns_destroyed
					[/fire_event]
				[/then]
			[/if]
	#enddef

