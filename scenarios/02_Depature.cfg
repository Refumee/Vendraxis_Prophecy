					[command]
						[modify_side]
							side=2
							team_name=1
							user_team_name= _ "Player"
						[/modify_side]
						[gold]
							amount=100
							side=2
						[/gold]
					[/command]
				[/option]
			[/message]

			{SPEAK Cheza ( _ "Take this poisoned potion as a token of our submission.")}
			{PLACE_IMAGE items/potion-poison.png 37 5}
			
			[set_variable]
				name=poison_drop
				value=yes
			[/set_variable]
			
			[objectives]
				{OBJECTIVE ( _ "Defeat the adventurers") (win)}
				{OBJECTIVE ( _ "Death of Zanza") (lose)}
				{OBJECTIVE ( _ "Death of Anexir") (lose)}
				{TURNS_RUN_OUT}
				[gold_carryover]
					bonus=yes
					carryover_percentage=40
				[/gold_carryover]
				{S8_NOTE}
				[note]
					description= _ "Any surviving allied units will accompany you into the next scenario."
				[/note]
			[/objectives]
		[/event]
		
		#Poiton
		[event]
			name=moveto
			first_time_only=no
			id=poison2
			[filter]
				x,y=37,5
				side=1
			[/filter]
			[filter_condition]
				[variable]
					name=poison_drop
					boolean_equals=yes
				[/variable]
			[/filter_condition]
			[if]
				[have_unit]
					x,y=37,5
					[not]
						role=item_wearer
					[/not]
				[/have_unit]
			    [then]
					[item_dialog]
						name,image= _ "Poison Potion",items/potion-poison.png
						description,effect= _ "It adds the special ability <i><b>poison</b></i> to your <i><b>melee</b></i> attack.",{INTERNAL:SPECIAL_NOTES_POISON}
						take_string=_"Take it"
						leave_string=_"Leave it"
					[/item_dialog]
						[if]
							[variable]
								name=item_picked
								equals=yes
							[/variable]
							[then]
								[remove_event]
									id=poison2
								[/remove_event]
								{VP_POISON_POITON 37 5 potion1}
							[/then]
						[/if]
				[/then]
				[else]
					{SPEAK_NARRATOR ( _ "This unit is already wearing an item.")}
				[/else]
			[/if]
		[/event]
		
		# ***** victory events *****
		[event]
			name=last breath
			[filter]
				id=Leader
			[/filter]
			{SPEAK Leader ( _ "I am defeated! Everyone, flee! Report back to the city!")}
				[message]
					speaker="Anexir"
					message= _ "Zanza, shall we hunt them down, or let them go?"
					[option]
						id=hunt
						message= _ "Hunt them down. We need the experience."
						[command]
							{SPEAK (Zanza) ( _"Hunt them down! Let none escape!")}
							[micro_ai]
								side=3
								ai_type=coward
								action=add
								attack_if_trapped=yes

								[filter]
									side=3
								[/filter]
								[filter_second]
									side=1,2
								[/filter_second]
								distance=5
								seek_x,seek_y=2,1
							[/micro_ai]
							[event]
								name=enter hex
								first_time_only=no
								
								[filter]
									x = 1-9,1
									y = 1,6-9
									side=3
								[/filter]
								
								[kill]
									side=3
									x = 1-9,1
									y = 1,6-9
								[/kill]
								[if]
									[have_unit]
										side=3
										count=0
									[/have_unit]
									[then]
										[fire_event]
											name=win
										[/fire_event]
									[/then]	
								[/if]
							[/event]
							[message]
								side=3
								canrecruit=no
								message=_ "They are slaughtering us! Flee!"
							[/message]
							[event]
								name=last breath
								first_time_only=no
								[filter]
									side=3
								[/filter]
								[if]
									[have_unit]
										side=3
										count=0
									[/have_unit]
									[then]
										[fire_event]
											name=win
										[/fire_event]
									[/then]	
								[/if]	
							[/event]
						[/command]
					[/option]
					[option]
						id=donthunt
						message= _ "Plunder the camp. End the scenario and collect more gold."
						[command]
							{SPEAK Zanza ( _ "Let them flee. We've fought enough for today.")}
							[fire_event]
								name=win
							[/fire_event]
						[/command]
					[/option]
				[/message]			
		[/event]
		
		[event]
			name=win
			[if]
				[have_unit]
					side=2
					id=Veza
                [/have_unit]
				[then]
					{SPEAK Veza ( _ "So, you helped us after all? Go! I am letting you leave—before I change my mind.")}
					{SPEAK Zanza ( _ "That's… kind of you? Thank you, I guess.")}
					[unit]
						{CHARACTER_STATS_TAREX}
						x=36
						y=4
					[/unit]
					{SPEAK Tarex ( _ "Wait! You seem strong, and I wish to lend you my strength.")}
				[/then]
			[/if]	
		
			[if]
				[have_unit]
					side=2
					id=Katraxtrax
                [/have_unit]
				[then]
					{SPEAK Katraxtrax ( _ "I will join you, to make amends for my rudeness.")}
					[modify_unit]
						[filter]
							id=Katraxtrax
						[/filter]
						side=1
					[/modify_unit]
					[modify_unit]
						[filter]
							id=Tarex
						[/filter]
						extra_recruit="Ref Saurian Brawler,Ref Saurian Knifethrower,Ref Saurian Brawler Thief,Ref Saurian Knifethrower Thief,Saurian Hunter Thief,Saurian Hunter"
					[/modify_unit]
					{SPEAK_NARRATOR ( _ "Hint: Tarex can now recruit the thief variants of the saurian bandits. This is a cosmetic addition and a bonus for sparing Katraxtrax.")}
					[set_achievement]
						content_for=vendraxis_prophecy
						id="bandits_dog"
					[/set_achievement]
				[/then]
			[/if]
			[modify_unit]
				[filter]
					side=2
					[not]
						id=Veza,Cheza
					[/not]
				[/filter]
				side=1
				[modifications]
					[object]
						[effect]
							apply_to=image_mod
							add=RC(magenta>black)
						[/effect]
					[/object]
				[/modifications]
			[/modify_unit]
			{SPEAK Zanza ( _ "The northern path is clear. Let us press onward on our journey.")}
			{SPEAK_NARRATOR ( _ "Hint: The saurian bandits on the battlefield have joined your side, except for their leader.")}

			{CLEAR_VARIABLE poison_drop}
			
			[endlevel]
				result=victory
				bonus=yes
				{NEW_GOLD_CARRYOVER 40}
			[/endlevel]
		[/event]
		
		
