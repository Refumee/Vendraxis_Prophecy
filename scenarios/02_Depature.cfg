					[criteria]
						side=1
					[/criteria]
					value=1
				[/goal]
			[/ai]
		[/side]
		
		[event]
			name=last breath
			[filter]
				id=Katraxtrax
			[/filter]
			{SPEAK Katraxtrax ( _ "No... there will be no more plunder...")}
		[/event]
		
		# Flavor event on first sighting of the crocodiles
		[event]
			name=sighted
			[filter]
				id=Croco
			[/filter]
			[filter_second]
				side=3
			[/filter_second]

			{SPEAK Berserker ( _ "Crocodiles? Nobody told me the lizards had crocodiles! We won't get paid for fighting these beasts!")}
			{SPEAK Healer ( _ "Maybe we can sell their scales?")}
			{SPEAK Leader ( _ "Calm down, friend. Crocodiles won’t defeat us. We will overcome them and claim our pay. Watch out for more traps from these fiends!")}
			{SPEAK Zanza ( _ "That isn’t even our crocodile.")}
			{SPEAK Leader ( _ "That's such a saurian thing to say!")}
			{SPEAK Veza ( _ "(muttering) That might actually work...")}
			[set_recruit]
				side=2
				recruit="Ref Saurian Brawler Thief,Saurian Hunter Thief,Ref Saurian Knifethrower Thief,Swamp Lizard"
			[/set_recruit]
			{LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Swamp Lizard) 1}
			[gold]
				amount=31
				side=2
			[/gold]
		[/event]
		
		# Flavor event for the first time they attack
		[event]
			name=attack
			[filter]
				race=lizard
			[/filter]
			[filter_second]
				side=1
			[/filter_second]

			{SPEAK Zanza ( _ "Stop attacking us! I thought all saurians stood together.")}
			{SPEAK Katraxtrax ( _ "Ha ha! Do you hear my laughter?")}
			{SPEAK Veza ( _ "We know who you are and where you’re heading. We considered our options... and decided to take your gold.")}
			{SPEAK Anexir ( _ "The best of both worlds... two enemies in one.")}

			{SPEAK Anexir ( _ "Perhaps if we defeat their leaders, the others will rally to the strongest saurian.")}
		[/event]
		
		# defeating the bandit boss will let the bandits join your side
		[event]
			name=last breath
			[filter]
				id=Veza
			[/filter]
			{SPEAK Veza ( _ "You fight well, that much is certain.")}
			{SPEAK Anexir ( _ "I command you, bandits: follow us, or fall as your leader did!")}

			[unit]
				{CHARACTER_STATS_TAREX}
				x=36
				y=4
			[/unit]

			{SPEAK Tarex ( _ "I speak for my band. We will follow you. You may now recruit our warriors.")}
			[modify_unit]
				[filter]
					id=Zanza
				[/filter]
				extra_recruit="Saurian Skirmisher,Saurian Augur,Ref Saurian Shaman,Ref Dragonfly Rider,Ref Saurian Brawler,Ref Saurian Knifethrower,Saurian Hunter,Ref Saurian Cannibal"
			[/modify_unit]
			
			[unit]
				facing="sw"
				canrecruit=yes
				name="Cheza"
				id=Cheza
				profile=portraits/saurians/skirmisher.webp
				type="Ref Saurian Brawler Thief"
				side=2
				num_traits=2
				[modifications]
					{TRAIT_RESILIENT}
				[/modifications]
				x=36
				y=4
			[/unit]
			
			[message]
				speaker=narrator
				message= _ "Do you wish to take command of the Saurian Band side?"
				[option]
					label= _ "Yes, I will lead them."
					[command]
						[modify_side]
							side=2
							team_name=1
							controller="human"
							user_team_name= _ "Player"
						[/modify_side]
						[gold]
							amount=50
							side=2
						[/gold]
					[/command]
				[/option]
				[option]
