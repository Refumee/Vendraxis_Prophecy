#textdomain wesnoth-vp

[scenario]
	id="02_Depature"
	map_file=Depature.map

	name="Depature"
	next_scenario=03_Mountainpass
	victory_when_enemies_defeated=no
	
	{TURNS 32 26 22}
	{DEFAULT_SCHEDULE}
	
    {SCENARIO_MUSIC "casualties_of_war.ogg"}
    {EXTRA_SCENARIO_MUSIC "battle.ogg"}
	
	[story]
		[part]
			music=revelation.ogg
			{VP_BIGMAP}
			story= _ "Months of preparation had passed, and at last Zanza guided her tribe north. There, on the border of the swamp, they came upon strangers awaiting them."
		[/part]
	[/story]
	{VP_TRACK {JOURNEY_02_NEW} }
		[event]
			name=prestart
				
			[objectives]
				{OBJECTIVE ( _ "Defeat the adventurers") (win)}
				{OBJECTIVE ( _ "Death of Zanza") (lose)}
				{OBJECTIVE ( _ "Death of Anexir") (lose)}
				{OPTIONAL ( _ "Defeat the bandits")}
				{TURNS_RUN_OUT}

				[gold_carryover]
					bonus=yes
					carryover_percentage=40
				[/gold_carryover]

				{S8_NOTE}
				[note]
					description= _ "Any surviving allied units will accompany you into the next scenario."
				[/note]
			[/objectives]
			
			{RECALL_XY Anexir 16 24}
			
			# wildlife
			{GENERIC_UNIT_GUARDIAN 4 (Swamp Lizard) 25 8}
			{NAMED_GENERIC_UNIT_GUARDIAN 4 (Swamp Lizard) 8 11 Croco ( _ "Swamp Lizard")}
			{GENERIC_UNIT 4 (Giant Scorpling) 33 25}
			{GENERIC_UNIT 4 (Giant Scorpling) 33 24}
			{GENERIC_UNIT 4 (Giant Scorpion) 32 24}
			{GENERIC_UNIT_GUARDIAN 4 (Dragonfly) 34 17}
			
			[modify_unit]
				[filter]
					id=Zanza
				[/filter]
				extra_recruit="Saurian Skirmisher,Saurian Augur,Ref Saurian Shaman,Ref Dragonfly Rider,Ref Saurian Cannibal"
			[/modify_unit]
			
			[set_variable]
				name=poison_drop
				boolean_equals=no
			[/set_variable]
			[capture_village]
				side=3
				x,y=9,4
				radius=3
			[/capture_village]
			[capture_village]
				side=2
				x,y=36,4
				radius=2
			[/capture_village]
		[/event]
		
		[event]
			name=start

		{SPEAK Zanza ( _ "Let us begin our journey north. I am ready to face whatever awaits!")}
		{SPEAK Anexir ( _ "With the tribe’s support, I can now summon more advanced saurians for battle.")}
		{SPEAK Anexir ( _ "I spoke with the elder. I hope we are prepared for the challenges ahead.")}

		{SCROLL_TO 9 3}
		{SPEAK Berserker ( _ "Look! Look what we have here!")}

		{SCROLL_TO 17 24}
		{SPEAK Anexir ( _ "Speak of the devil.")}

		{SCROLL_TO 9 3}
		{SPEAK Berserker ( _ "I’ve found the bandits!")}
		{SPEAK Healer ( _ "You are right. Those are indeed the bandits.")}
		{SPEAK Leader ( _ "It seems we’ve found two groups of saurians—the bandits and another faction.")}
		{SPEAK Berserker ( _ "And?")}
		{SPEAK Leader ( _ "I think we can double our pay. They said they will pay us per saurian head. We are in luck.")}
		{SPEAK Berserker ( _ "That sounds perfect. Double the fun, double the pay!")}

		[delay]
			time=1000
		[/delay]

		{SCROLL_TO 17 24}
		{SPEAK Zanza ( _ "It seems they are not friendly. Tribe, prepare yourselves!")}
		{SPEAK_NARRATOR ( _ "Hint: Zanza can recruit level 1 saurian units. Anexir can still recruit level 0 saurians, if you choose. Defeat the bandits in the northeast to gain access to their units for this scenario only. You will also gain a secondary leader who can recruit bandits in the upcoming adventure.")}
		[/event]
		
