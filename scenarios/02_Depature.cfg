		{VP_DEATH_OF_LEADER}
		{DEATH_OF_TAREX}
		[event]
			name=time over
			[endlevel]
				result=defeat
			[/endlevel]
		[/event]
		# ***** generic events *****
		{YOUNG_PRERECRUIT_EVENT}
