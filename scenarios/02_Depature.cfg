				[/goal]
			[/ai]
		[/side]
		
		[event]
			name=last breath
			[filter]
				id=Berserker
			[/filter]
			{SPEAK Berserker ( _ "This cannot be my end...")}
		[/event]
		[event]
			name=last breath
			[filter]
				id=Healer
			[/filter]
			{SPEAK Healer ( _ "Have I failed? No... the others have failed me!")}
		[/event]
		
		# Empty side to accommodate wild life
		[side]
			side=4
			no_leader=yes
			hidden=yes
			color=brown
			[ai]
				[goal]
					name=target
					[criteria]
						side=3
					[/criteria]
					value=3
				[/goal]
				[goal]
					name=target
					[criteria]
