					id=Leader1,Leader2
					count=0
				[/have_unit]
			[/filter_condition]
			[delay]
				time=3000
			[/delay]
			{VEV_SHAKE_SCREEN}
			[terrain]
				x,y=7,12
				terrain=Uue^Dr
			[/terrain]
			[terrain]
				x,y=6,12
				terrain=Uue^Dr
			[/terrain]
			[terrain]
				x,y=9,15
				terrain=Uue^Dr
			[/terrain]
			[terrain]
