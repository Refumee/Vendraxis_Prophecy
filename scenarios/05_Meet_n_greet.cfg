	#dungeon creature
	[side]
		side=6
		no_leader=yes
		hidden=yes
		color=red
	[/side]
	
	[event]
		name=start
	
		{SPEAK Zanza ( _ "Are these...?")}
		{SPEAK Anexir ( _ "Trolls. They seem hostile.")}
		{SPEAK Leader1 ( _ "More food.")}
		{SPEAK Leader1 ( _ "Green food, grey food. Both look delicious.")}
		{SPEAK Tarex ( _ "Zanza, look what I found.")}
		{SCROLL_TO 17 4}
		{SPEAK Salanix ( _ "Hello, fellow saurians. You look kinda sick. Are you alright?")}
		{SPEAK Zanza ( _ "We could ask the same question. Your scales look quite different than ours.")}
		{SPEAK Salanix ( _ "We live here. I have never seen saurians with green scales like yours. Anyway, we can talk later. Will you help us with these threats?")}
		{SPEAK Zanza ( _ "Certainly!")}
		{SPEAK Salanix ( _ "As a gift of friendship, please accept this craftsman and his skills.")}
		
		[delay]
			time=1000
		[/delay]
		{SCROLL_TO 4 30}
		[unit]
			side=2
			type="Deep Saurian Craftsman"
			id=Craftsman
			x,y=4,30
			placement=map
			passable=yes
			facing="ne"
			num_traits=2
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_RESILIENT}
				{TRAIT_HEALTHY}
				[object]
					[effect]
						apply_to=image_mod
						add=RC(magenta>blue)
					[/effect]
				[/object]
			[/modifications]
		[/unit]
		
		{MOVE_UNIT (id=Craftsman) 8 27}
		
		[modify_unit]
			[filter]
				id=Craftsman
			[/filter]
			side=1
		[/modify_unit]
		
		{PLACE_IMAGE items/ball-magenta.png 9 27}
		[delay]
			time=1000
		[/delay]
		{SPEAK Salanix ( _ "He will ignite one of your warriors' weapons.")}
		{SPEAK Zanza ( _ "We really appreciate your gift.")}
		
		[message]
			speaker=narrator
			message= _ "Do you wanna take control of the deep saurians?"
			[option]
				label= _ "Sure."
				[command]
					[modify_side]
						side=2
						controller="human"
					[/modify_side]
				[/command]
			[/option]
			[option]
				label= _ "No, thank you."
				[command]
					[gold]
						amount=50
						side=2
					[/gold]
				[/command]
			[/option]
		[/message]
		{RECALL_FOLLOWER}
	[/event]
	
	#Firestone
	[event]
		name=moveto
		first_time_only=no
		id=stone
		[filter]
			x,y=9,27
			side=1
		[/filter]
		[if]
			[have_unit]
				x,y=9,27
				[not]
					role=item_wearer
				[/not]
			[/have_unit]
			[then]
				[item_dialog]
					name,image= _ "Fire Stone",items/ball-magenta.png
					description,effect= _ "This fire stone changes your <i><b>melee</b></i> attack's damage type to <i><b>fire</b></i>.", _ "This unitâ€™s fire attack deals tremendous damage to wooden creatures, and even some to mundane creatures."
					take_string=_"Take it"
					leave_string=_"Leave it"
				[/item_dialog]
					[if]
						[variable]
							name=item_picked
							equals=yes
						[/variable]
						[then]
							[remove_event]
								id=stone
							[/remove_event]
							{VP_FIRE_STONE 9 27 stone1}
						[/then]
					[/if]
			[/then]
			[else]
				{SPEAK_NARRATOR ( _ "This unit is already wearing an item.")}
			[/else]
		[/if]
	[/event]
		
	[event]
		name=last breath
		first_time_only=no
		[filter]
			side=3
		[/filter]
		[kill]
			id=$unit.id
			animate=yes
		[/kill]
		[if]
			[have_unit]
				side=3
				count=0
			[/have_unit]
			[then]
				[fire_event]
					name=trolls_dead
				[/fire_event]
			[/then]
		[/if]		
	[/event]
	
	#achievement
	[event]
		name=post_advance
		first_time_only=no
		[filter]
			side=1
		[/filter]
		[if]
			[have_unit]
				side=1
				type=Deep Saurian Artisan
			[/have_unit]
			[then]
				[set_achievement]
					content_for=vendraxis_prophecy
					id="first_cannon"
				[/set_achievement]
			[/then]
		[/if]		
	[/event]
	
	[event]
		name=last breath
		first_time_only=no
		[filter]
			side=4
		[/filter]
		[kill]
			id=$unit.id
			animate=yes
		[/kill]
		[if]
			[have_unit]
				side=4
				count=0
			[/have_unit]
			[then]
				[fire_event]
					name=trolls_dead
				[/fire_event]
			[/then]
		[/if]		
	[/event]
	
	#defeating the trolls
	[event]
