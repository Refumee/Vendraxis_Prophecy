		team_name=1
		user_team_name="Player"
	[/side]
	[side]
		controller="ai"
		{GOLD 250 450 600}
		{INCOME 5 10 14}
		side=2
		team_name=2
		user_team_name="Vendraxis"
	[/side]
[/scenario]
